<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voxa</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="wrap">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Voxa</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#features">Features</a></li>
            <li><a href="#team">Team</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container">
      <div class="row-fluid">
          <div class="main-container"></div>
      </div>
    </div>
    <div class="push"></div>
  </div>


  
  <div class="footer">
    <div class="container">
      <p class="voxa-footer"><a href="http://voxa.com">&#0169; Voxa, LLC</a></p>
    </div>
  </div>

  <!-- Template Views for Features - must be a better way to do this -->
  <script type="text/template" class="features">
    <div class="jumbotron">
      <!--<h1>Voxa</h1>-->
      <div class="logo"><img src="img/logo.png" /></div>
      <p class="jumbotron-callout">The worlds first automated CRM assistant for Salesforce.com.</p>
      <p class="signup-button"><a class="btn btn-primary btn-lg" role="button">START FREE TRIAL</a></p>
    </div>

    <div class="features-container"></div>
  </script>

  <script type="text/template" class="feature">
    <hr class="feature-divider"></hr>
    <div class="col-md-6 feat-copy">
      <div class="copy-wrapper">
        <h2><%= header %></h2>
        <p><%= subHeader %></p>
      </div>
    </div>
    <div class="col-md-6 feat-img">
      <img src="<%= picture %>">
    </div>
  </script>

  <!-- Template Views for Employees -->
  <script type="text/template" class="employees">
    <div class="row">
      <div class="col-md-12 team-header">
        <h1>The Voxa Team</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="employees-container">

        </div>
      </div>
    </div>
  </script>

  <script type="text/template" class="employee">
    <div class="employee-wrapper">
      <img class="emp-picture" src="<%= picture %>"><br />
      <span class="emp-name"><%= name %>, </span>
      <span class="emp-title"><%= title %></span>
      <div class="emp-twitter"><a href="<%= twitterUrl %>">@<%= twitterId %></a></div>
      <div class="emp-bio"><%= bio %></div>
    </div>
  </script>




  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="js/bootstrap.js"></script>


  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app-start.js"></script>

  <script src="js/models/employee.js"></script>
  <script src="js/models/feature.js"></script>
  <script src="js/collections/employees.js"></script>
  <script src="js/collections/features.js"></script>

  <script src="js/views/employee.js"></script>
  <script src="js/views/employees.js"></script>
  <script src="js/views/feature.js"></script>
  <script src="js/views/features.js"></script>
</body>
</html>
