<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voxa</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Voxa</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="features-menu"><a href="#features">Features</a></li>
          <li class="team-menu"><a href="#team">Team</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row-fluid">
        <div id="content" class="main-container"></div>
    </div>
  </div>

  <script type="text/template" id="employees">
    <h2>Employees</h2>
    <div class="employees-container"></div>
  </script>

  <script type="text/template" id="employee">
    <div>
      <img src="<%= picture %>">
    </div>
    <div>
      <h3> <%= name %> </h3>
    </div>
  </script>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/app-start.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/employee.js"></script>
  <script src="js/collections/employees.js"></script>
  <script src="js/views/employee.js"></script>
  <script src="js/views/employees.js"></script>

  <!--<script src="js/data.json"></script>-->
  <!--<script src="js/views/application.js"></script>-->
  <!--<script src="js/views/features.js"></script>-->
  <!--<script src="js/models/model-team.js"></script>-->
</body>
</html>
