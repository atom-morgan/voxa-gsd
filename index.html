<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voxa</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Voxa</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li class="features-menu"><a class="nav-item" href="#features">Features</a></li>
          <li class="team-menu"><a class="nav-item" href="#team">Team</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row-fluid">
        <div id="content" class="main-container"></div>
    </div>
  </div>

  <script type="text/template" id="employees">
    <h2>The Voxa Team</h2>
    <div class="employees-container"></div>
  </script>

  <script type="text/template" id="employee">
    <div>
      <img src="<%= picture %>"><br />
      <span><%= name %>,<%= twitterId %></span>
    </div>
  </script>

  <script type="text/template" id="features">
    <h2>Voxa Features</h2>
    <div class="features-container"></div>
  </script>

  <script type="text/template" id="feature">
    <div>
      <img src="<%= picture %>"><br />
      <span><%= header %></span>
      <span><%= subHeader %></span>
    </div>
  </script>



  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app-start.js"></script>

  <script src="js/models/employee.js"></script>
  <script src="js/models/feature.js"></script>
  <script src="js/collections/employees.js"></script>
  <script src="js/collections/features.js"></script>

  <script src="js/views/employee.js"></script>
  <script src="js/views/employees.js"></script>
  <script src="js/views/feature.js"></script>
  <script src="js/views/features.js"></script>
</body>
</html>
